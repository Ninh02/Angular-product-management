<h1>Chỉnh sửa sản phẩm</h1>
<form *ngIf="formEditProduct" [formGroup]="formEditProduct" (ngSubmit)="submitForm()" >
  <table>
    <tr>
      <td>Tên sản phẩm:</td>
      <td><input type="text" formControlName="name"></td>
    </tr>
    <tr>
      <td>Giá sản phẩm</td>
      <td><input type="number" formControlName="price"></td>
    </tr>
    <tr>
      <td>Mô tả về sản phẩm</td>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button type="submit" class="btn btn-success">Update</button></td>
    </tr>
  </table>
</form>
