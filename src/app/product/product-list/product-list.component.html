<div class="container" style="align-content: center">
  <h1 style="align-content: center">Danh sách sản phẩm</h1>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên</th>
      <th scope="col">Giá</th>
      <th scope="col">Mô tả</th>
      <th scope="col">Chỉnh sửa</th>
      <th scope="col">Xóa</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products; index as i">
      <th scope="row">{{i + 1}}</th>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td><a routerLink="/product/update/{{i}}"><button class="btn btn-success">Update</button></a></td>
      <td><button class="btn btn-danger" (click)="deleteProduct(i)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
